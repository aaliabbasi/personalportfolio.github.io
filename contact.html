<!DOCTYPE html>
<html>
    <head>
        <title>Aali Abbasi - Web Developer, Programmer, ML Enthusiast</title>
    </head>
    <link rel="stylesheet" href="style.css">
    <body>
        <div class="container">
            <div class="sidebar sidebar-go">
                <div class="cross-container">
                    <img class ="cross" src="cross.png" alt="" width="23">
                </div>
                <nav>
                    <ul>
                        <li><a href ="index.html">Home</a></li>
                        <li><a href ="/myIntro.html">My Intro</a></li>
                        <li><a href ="/projects.html">About My Projects</a></li>
                        <li><a href ="/contact.html">Contact Me</a></li>
                    </ul>
            </nav>
            </div>
            <div class="main">
                <div class="hamburger">
                    <img class ="ham" src="hamburger.png" alt="" width="23">
                </div>
                <div class="contactForm">
                    <form>
                        <h1>Contact me for work/general enquiries </h1>
                        <div class="form-div">
                            <div class="mb-3">
                                <label for="clientName" class="form-label">Name</label>
                                <input type="text" class="form-control" id="clientName" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                                <label for="clientEmail" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="clientEmail" aria-describedby="emailHelp">
                                <div id="emailHelp" class="form-text">We'll never share your email and Phone number with anyone else.</div>
                            </div>
                            <div class="mb-3">
                                <label for="clientPhone" class="form-label">Phone Number</label>
                                <input type="phone" class="form-control" id="clientPhone">
                            </div>
                            <div class="mb-3">
                                <label for="clientQuery" class="form-label">Query</label>
                                <input type="text" class="form-control" id="clientName" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="isClient">
                                <label class="form-check-label" for="isClient">I want you to work on a project</label>
                            </div>
                        </div>
                        <button type="submit" class="button" id="contact-btn">Submit</button>
                      </form>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
